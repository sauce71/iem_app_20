<!doctype html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Denne gjør siden bedre på mobil-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS https://getbootstrap.com/ - La det bli pent med en gang -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>{{ title }}</title>
    <!-- Vi bruker en egen font fra Google Fonts - prøv en egen? -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Stilarket Det etter spørsmålstegnet er for å tvinge nettleser til å laste etter endring-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?20200325">

    <!-- Lenke til ikonet på siden, men de fleste nettlesere ser ut til å be om favicon.ico direkte-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Du kan bruke https://realfavicongenerator.net/ For å lage ikoner tilpasset andre enheter -->

</head>
<body>

<div class="container">
    <section class="content">
        <header class="row">
            <div class="col">
                {% block header %}
                {% endblock %}
            </div>
        </header>
        <div class="row">
            <div class="col">
                {% for message in get_flashed_messages() %}
                    <div class="alert alert-info" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% block content %}{% endblock %}
            </div>
        </div>
    </section>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

 <!-- Forn awseome ikoner. Registrer dere selv for å få egen kode -->       
<script src="https://kit.fontawesome.com/bc78574c77.js" crossorigin="anonymous"></script>

<script>
    // Noe egne script her
    $( document ).ready(function() {
    console.log( "ready!" );
    });
</script>
</body>
</html>
